server:
  port: 8080

spring:
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://db:5432/postgres
  threads:
    virtual:
      enabled: true
  application:
    name: Virtual Threads
  session:
    timeout: P1S

management:
  tracing:
    sampling:
      probability: 1
  metrics:
    tags:
      application: ${spring.application.name}
  endpoints:
    web:
      exposure:
        include: prometheus
  prometheus:
    metrics:
      export:
        pushgateway:
          enabled: true
          push-rate: 1s
          job: ${spring.application.name}
          base-url: http://pushgateway:9091
          shutdown-operation: put
