server:
  port: 8083
spring:
  datasource:
    username: postgres
    password: postgres
    url: jdbc:postgresql://db:5432/postgres
  application:
    name: Platform Threads
management:
  tracing:
    sampling:
      probability: 1
  metrics:
    tags:
      application: ${spring.application.name}
  endpoints:
    web:
      exposure:
        include: prometheus
  prometheus:
    metrics:
      export:
        pushgateway:
          enabled: true
          push-rate: 1s
          job: ${spring.application.name}
          base-url: http://pushgateway:9091
          shutdown-operation: put

